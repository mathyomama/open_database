<!DOCTYPE html>

{% load static %}

<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{% block title %}Mike's Job Database{% endblock %}</title>

		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen">
		<link href="{% static 'css/bootstrap.responsive.css' %}" rel="stylesheet" type="text/css">
	</head>

	<body>

		<div class="container">
			<a class="btn btn-default" href="/open/jobs/">
				View jobs
			</a>
		</div>

		{% block body_block %}{% endblock %}

		<hr />
		<footer>
			<div class="container">
				A place for me to have fun.
			</div>
		</footer>

		<script src="{% static 'js/jquery-2.1.0.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
	</body>
</html>
