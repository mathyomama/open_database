{% extends 'open/base.html' %}

{% block title %}Add Company{% endblock %}

{% block body_block %}
<div class="hero-unit">
	<h1>Add a Company</h1>
	<br />
	<div class="container">
		<form class="form-horizontal" role="form" action="/open/add_company/">

			{% csrf_token %}
			{% for field in form.visible_fields %}
			{{ field.errors }}
			{{ field.help_text }}<br />
			{{ field }}
			{% endfor %}
			<br />

			<button class="btn btn-primary" type="submit" name="submit">Create Company</button>
		</form>
	</div>
</div>
{% endblock %}
