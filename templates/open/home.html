{% extends 'open/base.html' %}

{% block title %}Home{% endblock %}

{% block body_block %}
<div class="container">
	<div class = "container" id="header">
		<h1 class="h1">Welcome to your job database</h1>
		<h4 class="h4">Please add your jobs</h4>
	</div>

	<div class="container" id="body">
		<div class="row">
			{% for option in options %}
			<div class="col-md-4">
				<h3>{{ option.heading }}</h3>
				<p>{{ option.paragraph }}</p>
				<a class="btn btn-default" href="{{ option.url }}">Click Here</a>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
